landing_page:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController::templateAction
    defaults:
        template: 'profile/landing.html.twig'
features:
    path: /features
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController::templateAction
    defaults:
        template: 'recipe_features.html.twig'	
controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
